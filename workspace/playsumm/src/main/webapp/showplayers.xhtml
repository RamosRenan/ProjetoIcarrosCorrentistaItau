<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Show players</title>
    </h:head>
    <h:body>
        <section>
            <div align="center" style="width: 100%; height: auto; background-color: activeborder;">
                <h1 style="font-weight: bold; color: buttonshadow;">Show players</h1>
            </div>
        </section>

        <br/>

        <h:dataTable value="#{cDIShowPlayers.showPlayers()}" var="players">
            <h:column>
                <f:facet name="header">Player name</f:facet>
                <hr/>
                #{players.name}
                <hr/>
            </h:column>
        </h:dataTable>
        
    </h:body>
</html>
